<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <script src="style.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <h1>Your Library</h1>
        <div><button class="newBook" >New Book!</button></div>

    </div>
    
    <div class="cards"></div>
    
    <dialog class="dialog" >
        <form class="" method="dialog">
            <legend>Book Details-</legend>
            <p>To close The dialog press "Esc"</p>
            <div class="row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="row">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="row">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required min="1" max="5000">
            </div>
            <div class="row1">
                <select name="read" id="read">
                    <option value="true" selected>Read</option>
                    <option value="false">Not Read</option>
                </select>
            </div>
            <button type="submit" class="submit" >Submit</button>
            <!--<button class="cancel" autofocus>Cancel</button>-->
        </form>

    </dialog>
</body>
</html>
